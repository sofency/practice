<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>过滤器</title>
	</head>
	<body>
		<div id="app">
			<h2>显示格式化时间</h2>
			<p>{{date}}</p>
			<p>完整版：{{date|dateString}}</p>
			<p>年月日：{{date|dateString('YYYY-MM-DD')}}</p>
			<p>时分秒：{{date|dateString('HH:mm:ss')}}</p>
		</div>
		
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript" src="https://cdn.bootcss.com/moment.js/2.24.0/moment.js"></script>
		<script type="text/javascript">
			//自定义过滤器  全局过滤器
			Vue.filter('dateString',function(value,format){
				return moment().format(format||'YYYY-MM-DD HH:mm:ss')
			})
			new Vue({
				el:"#app",
				data:{
					date:new Date()//创建date对象
				}
			})
		</script>
	</body>
</html>
