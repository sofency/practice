<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>事件处理</title>
		<style type="text/css">
			#block{
				height: 200px;
				width: 200px;
				background-color: red;
			}
			#small{
				height: 50px;
				width: 50px;
				background-color: blue;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<button type="button" @click="test1">test1</button>
			<button type="button" @click="test2('sofency')">test2</button>
			<button type="button" @click="test3">test4</button>
			<button type="button" @click="test4(123,$event)">test3</button>
			<br><br>
			<h2>事件的修饰符</h2>
			<div id="block" @click="test5">
				<div id="small" @click.stop="test6"><!--理解为只实现第一次点击功能  停止事件冒泡--></div>
			</div>
			
			<a href="www.baidu.com" @click.prevent="test7">去百度</a><!--阻止事件的默认行为-->
			
			<h2>按键修饰符</h2>
			<input type="text" @keyup.13="test8"></input>
			
		</div>
		<script type="text/javascript" src="../js/vue.js"></script>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				methods:{
					test1(){
						alert("test1")
					},
					test2(msg){
						alert(msg)
					},
					test3(event){
						alert(event.target.innerHTML)//显示的是button 里面的元素
					},
					test4(number,event){
						alert(number+"----"+event.target.innerHTML)
					},
					test5(){
						alert("out")
					},
					test6(event){
						
						alert("inner")
					},
					test7(){
						alert("我去了，但是又不想去了")
					},
					test8(event){
						// if(event.keyCode===13)
						// {
							alert(event.target.value)
						// }
					}
					
				}
			})
			
			
		</script>
	</body>
</html>
