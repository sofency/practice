<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<p v-if="ok">success</p>
			<p v-else>fail</p>
			<p v-show="ok">表白成功</p>
			<p v-show="!ok">表白失败</p><!--在样式里面是存在的只不过使用display none给隐藏了-->
			<button @click="ok=!ok">切换</button>
		</div>
		<script type="text/javascript">
			new Vue({
				el:"#app",
				data:{
					ok:false
				}
			})
		</script>
	</body>
</html>
