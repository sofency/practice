<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript" src="../js/vue.js"></script>
		<title></title>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="message" />
			<p>Hello{{message}}</p>
			<script type="text/javascript">
				//创建vue实例
				
				var app=new Vue({//配置对象
					el:'#app',//元素 选择器
					data:{ //数据
						message:'Hello Vue!'
					}
				})
			</script>
		</div>
	</body>
</html>
