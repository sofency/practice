<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片标签的学习</title>
	</head>
		<h3>图片标签的学习</h3>
		<hr />
		<img src="image/3.jpg"  width="200px" alt="吴婷是最美的" /><!--暂时存在bug后面随便写就不显示提示信息了-->
		<img src="image/壁纸.jpg" width="200px" title="吴婷小仙女" /><!-鼠标停留显示图片的信息--->
		<hr />                                                    <!--alt 图片加载失败后的提示语-->
		<img src="https://www.baidu.com/img/bd_logo1.png?where=super" width="200px" />
	</body>
</html>
<!--
    img
		src:图片路径 
		    本地资源路径 本地图片使用相对路径
		width:设置图片的宽度,如果是单独设置则在图片不是真的情况下自动缩小或增大
		
		注意图片不会自动换行
-->
