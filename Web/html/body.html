<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Html的body标签-文本标签学习</title>
	</head>
	<body>
		<!--标题标签 自带换行功能-->
		<h1 align="center">昨天<i><b>520</b></i>，没有勇敢<u>表白</u></h1>
		<!--h1到h6，会将其中的数据加粗加黑显示并且依次减弱--><!--块级标签-->
		<hr width="800px" align="center" size="5px" color="red" /><!--水平线标签-->
		<!--&nbsp是空格符-->
		<p align="center">你是&nbsp我的&nbsp眼</p>
		<p align="center">山无陵，江水为竭，冬雷震震，夏雨雪，乃敢与君绝</p>
		<p align="center">世事漫随流水，归来一梦浮沉</p>
		<p align="center">love you is the best thing i have never did <b>吴婷</b></p>
		
		<!--
		权重标签：
		    b: 将内容加黑显示
			i: 将内容斜体显示
			u: 将内容增加下划线
			del: 增加中划线
		-->
		
		<p align="center">
			这个世界上有那么多的地方<br>
			这个世界上有那么多的街巷<br>
			你没有早一步<br>
			也没有晚一步来到我的身傍<br>
			你<br>
			就是我的命运<br>
		</p>
	
	
	</body>
</html>
