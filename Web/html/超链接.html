<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>超链接标签学习</title>
	</head>
	<body>
		<h3>超链接标签学习</h3>
		<hr >
		<a href="body(列表).html" target="_blank">图片</a>
		<!--加在图片的跳转-->
		<hr >
		<a href="image.html" target="_top"><img src="image/壁纸.jpg" width="200px" ></a>
		<hr >
		<h3>爱淘宝</h3>
		<a href="http://www.taobao.com" target="_parent"><img src="image/taobao.png" ></a>
	</body>
</html>
<!--
		 超链接标签学习
			a标签
				href:要跳转的网页资源路径
					 本地资源:相对路径
					 网络资源
			    target: 要跳转网页资源的显示位置
					 _self:在当前页面刷新显示
					 _blank 在新的标签页显示
					 _top    在顶层界面显示
					 _parent  在父级界面显示
-->
