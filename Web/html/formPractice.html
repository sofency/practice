<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格的学习</title>
	</head>
	<body>
		<p>个人简历的制作</p>
		<hr >
		
		<table border="1rpx" cellspacing="0rpx">
			<tr height="30rpx">
				<td width="160rpx" colspan="5" bgcolor="aquamarine">基本情况</td>
			</tr>
			<tr height="30rpx">
				<td width="160rpx">姓名</td>
				<td width="200rpx"></td>
				<td width="120rpx">性别</td>
				<td width="200rpx"></td>
				<td width="150rpx" rowspan="7"></td>
			</tr>
			<tr height="30rpx">
				<td width="160rpx">民族</td>
				<td width="200rpx"></td>
				<td width="120rpx">出生年月</td>
				<td width="200rpx"></td>
			
			</tr>
			<tr height="30rpx">
				<td width="160rpx">政治面貌</td>
				<td width="200rpx"></td>
				<td width="120rpx">健康情况</td>
				<td width="200rpx"></td>
				
			</tr>
			<tr height="30rpx">
				<td width="160rpx">籍贯</td>
				<td width="200rpx"></td>
				<td width="120rpx">学历</td>
				<td width="200rpx"></td>
			
			</tr>
			<tr height="30rpx">
				<td width="160rpx">电子信箱</td>
				<td width="200rpx"></td>
				<td width="120rpx">联系电话</td>
				<td width="200rpx"></td>
				
			</tr>
			<tr height="30rpx">
				<td width="160rpx">专业</td>
				<td width="200rpx" colspan="3"></td>
				
			</tr>
			<tr height="30rpx">
				<td width="160rpx">毕业院校</td>
				<td width="200rpx" colspan="3"></td>
				
			<tr height="30rpx">
				<td width="160rpx">求职意向</td>
				<td width="200rpx" colspan="4"></td>
			</tr>
		</table>
		<table border="1rpx" cellspacing="0" >
			<tr height="30rpx">
				<td width="251rpx" colspan="4" bgcolor="aquamarine">教育情况</td>
			</tr>
			<tr height="30rpx">
				<td width="251rpx">时间</td>
				<td width="166rpx">院校名称</td>
				<td width="166rpx">专业</td>
				<td width="251rpx">学历</td>
			</tr>
			<tr height="30rpx">
				<td width="251rpx"></td>
				<td width="166rpx"></td>
				<td width="166rpx"></td>
				<td width="251rpx"></td>
			</tr>
			<tr height="30rpx">
				<td width="251rpx"></td>
				<td width="166rpx"></td>
				<td width="166rpx"></td>
				<td width="251rpx"></td>
			</tr>
		</table>
		
		<table border="1rpx" cellspacing="0rpx" >
			<tr height="30rpx">
				<td width="251rpx" colspan="4" bgcolor="aquamarine">培训经历</td>
			</tr>
			<tr height="30rpx">
				<td width="251rpx">时间</td>
				<td width="166rpx">培训机构</td>
				<td width="166rpx">课程</td>
				<td width="251rpx">证书</td>
			</tr>
			<tr height="30rpx">
				<td width="251rpx"></td>
				<td width="166rpx"></td>
				<td width="166rpx"></td>
				<td width="251rpx"></td>
			</tr>
			<tr height="30rpx">
				<td width="251rpx"></td>
				<td width="166rpx"></td>
				<td width="166rpx"></td>
				<td width="251rpx"></td>
			</tr>
		</table>
		
		<table border="1rpx" cellspacing="0rpx">
			<tr height="30rpx"  bgcolor="aquamarine">
				<td width="846rpx">技能特长</td>
			</tr>
			<tr height="40rpx">
				<td rowspan="2"></td>
			</tr>
			<tr height="40rpx">
			</tr>
		</table>
		<table border="1rpx" cellspacing="0rpx">
			<tr height="30rpx">
				<td width="143rpx" colspan="4" bgcolor="aquamarine">工作经验</td>
			</tr>
			<tr height="30rpx">
				<td width="143rpx">时间</td>
				<td width="230rpx">公司名称</td>
				<td width="120rpx">职位</td>
				<td width="341rpx">工作内容</td>
			</tr>
			<tr height="30rpx">
				<td width="143rpx"></td>
				<td width="230rpx"></td>
				<td width="120rpx"></td>
				<td width="341rpx"></td>
			</tr>
		</table>
		
		<table border="1rpx" cellspacing="0rpx">
			<tr height="30rpx">
				<td width="846rpx" bgcolor="aquamarine">英文,计算机水平</td>
			</tr>
			<tr height="90rpx">
				<td width="846rpx"></td>
			</tr>
		</table>
		<table border="1rpx" cellspacing="0rpx">
			<tr height="30rpx">
				<td width="846rpx" bgcolor="aquamarine">奖励荣誉</td>
			</tr>
			<tr height="90rpx">
				<td width="846rpx"></td>
			</tr>
		</table>
		<table border="1rpx" cellspacing="0rpx">
			<tr height="30rpx">
				<td width="846rpx" bgcolor="aquamarine">自我评价</td>
			</tr>
			<tr height="90rpx">
				<td width="846rpx"></td>
			</tr>
		</table>
	</body>
</html>
