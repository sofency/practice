<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>列表标签的学习</title>
	</head>
	
	<body>
		<h3>列表标签学习</h3>
		<hr />
		<h3>中国知名城市：</h3>
		<ul>
			<li>北京</li>
			<li>上海</li>
			<li>南阳</li>
		</ul>
		
		<h3>我的爱好：</h3>
		<ol type="a">
			<li>打游戏</li>
			<li>和女神聊天</li>
			<li>敲代码</li>
		</ol>
		
		<dl >
			<dt>女神的魅力: </dt>
			
			<dd>自立</dd>
			<dd>搞笑</dd>
			<dd>好学</dd>
			<dd>漂亮</dd>
		</dl>
		<input type="image" src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1559033839&di=34adb8a7bae871adda24a8267eff048a&imgtype=jpg&er=1&src=http%3A%2F%2Fimg2.ph.126.net%2FCsNxE-yIMygHNC8UipbqRw%3D%3D%2F2624472682868293958.gif" />
	</body>
</html>

<!--
	 列表标签的学习：
	   无序列表
		ul
			li  该标签书写列表内容，一个li标签代表列表中的一行数据
			特点：就是前面有点 . 并且自动换行
	   有序列表
	   ol
			li: 该标签书写列表内容，一个li标签代表列表中的一行数据
			特点：自动给列表按排序编码   编码连续
			
			属性
			  type  可以改变顺序编码的值  可以是1 a A I
	       
	   自定义列表
-->
