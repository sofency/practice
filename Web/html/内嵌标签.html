<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>内嵌标签的学习</title>
	</head>
	<body>
		<h3>内嵌网页的学习</h3>
		<hr >
		<!--
		   内嵌标签： 
				iframe 
				    src :要显示的网页资源路径
					      可以是本地资源 也可以是网页资源
				    
					width: 设置显示区域的宽度
					height: 设置显示区域的高度
		-->
		<!--将要跳转的网页放在本地  在当前网页查看其他网页的信息-->
		<a href="http://www.jd.com" target="_if">京东购物</a><br>
		<iframe src="" width="48%" height="300px" name="_if" border="0"></iframe>
		<iframe src="http://www.baidu.com" width="48%" height="300px" border="0"></iframe>
	</body>
</html>
