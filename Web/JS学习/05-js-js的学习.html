<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的==和===的用法的学习</title>
		
		<script type="text/javascript">
			
			var a=1;
			var b="1";
			var c=true;
			var d="true";
			var e="a";
			var f="a";
			var g;
			alert(a==b);//true
			alert(a==c);//true  ==会先将字符使用Number进行转化然后再与数字进行比较
		
			alert(a===b);//false 直接比较类型 类型不同直接false  即类型一样 内容一样才能返回true
			alert(g==null);//即 null==Undefined 是正确的
			alert(g===null);//false
			
			var str=new String("123");
			var str1=new String("123");//对象一样时  会根据地址进行比较
			alert(str1==str);//false  对象不一样
			
			
		</script>
	</head>
	<body>
	</body>
</html>
