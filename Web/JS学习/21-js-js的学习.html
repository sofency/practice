<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文件的操作</title>
		<script type="text/javascript">
			
			function testDelete(btn){
				//获取最外层的div结点
				var showdiv=document.getElementById("showdiv");
				
				//获取删除input对象的div对象  该对象是input的父节点 是最外层div的子节点
				var cdiv=btn.parentNode;
				//使用父节点删除子节点
				showdiv.removeChild(cdiv);
			}
			
			function testAdd(){
				var showdiv=document.getElementById("showdiv");
				showdiv.innerHTML=showdiv.innerHTML+"<div><input type='file' /><input type='button' value='删除' onclick='testDelete(this)'><br></div>";
			}
			
			
		</script>
	</head>
	<body>
		<input type="button" name="" id="" value="添加" onclick="testAdd()"/>
		<hr >
		<div id="showdiv">
		</div>
		
		
	</body>
</html>
