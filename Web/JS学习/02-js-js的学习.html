			2.js中的数据类型
			数据类型判断关键字 typeof
			  number
			     var a=120;
				 var b=1.34;
				 alert(b)
			  string
				var s="今天天气";
				var s1='i';
				alert(s);
			  boolean
				var t1=true;
				var t2=false;
				alert(typeof(t1))

				var t1=new Date();
				alert(typeof t1);
			  null 
			  
			  Undefined 变量声明不赋值的情况下 默认类型是Undefined 未定义
			  
		-->
