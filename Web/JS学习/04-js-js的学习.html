<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js运算符的学习</title>
		<!--规则就是只要和string的字符进行使用+ 则+变成了字符串的连接符-->
		<script type="text/javascript">
			var a=3;
			var b=10;
			var e=1.1;
			var d="1";
			var c=true;
			alert(a+e);
			alert(c+a);/*c被转化为数字1了*/
			alert(a+b);
			alert(c+d);/*和"1" 连接在一起成为true1*/
		</script>
		
	</head>
	<body>
		<h3>今天也是一个勤奋的程序猿</h3>
	</body>
</html>
