<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js的逻辑结构学习</title>
		<!----声明js代码域---->
		<script type="text/javascript">
			
			/*声明变量*/
			var a=12;
			var b=14;
			if(a>10){
				alert(a+b);
			}
			
			var a=1;/*注这个不会将字符转化为Number进行判断*/
			//底层调的是===进行匹配选项
			switch(a){
				case 1: 
					alert("第一项选择");break;
				case 2:
					alert("第二项选择");break;
				default:
					alert("无选择");break;
			}
			
			/*循环结构学习*/
			//do{循环体}while(循环条件)
			//while(循环条件){循环体}
			
			for(var i=0;i<3;i++){
				alert("好热"+i);
			}
			
			//打印99乘法表
			for(var i=1;i<9;i++){
				for (var j=1;j<=i;j++){
					document.write(i+"*"+j+"="+i*j+"&nbsp");
				}
				document.write("<br />");//换行
			}
			
			
		</script>
		
	</head>
	<body>
		
		
		
		
	</body>
</html>
