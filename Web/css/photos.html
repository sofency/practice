<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>照片墙案例</title>
		<style type="text/css">
			body{
				text-align: center;
				background-color: gray;
			}
			/*设置图片的样式*/
			img{
				width: 12%;
				padding: 10px;
				background-color: white;
				transform: rotate(-10deg);
				margin: 20px;
			}
			/*使用伪类给标签增加样式*/
			img:hover{
				transform: rotate(0deg) scale(1.5);
				z-index: 1;/*设置优先等级*/
				transition: 1.5s;
			}
			
			
		</style>
	</head>
	<body>
		<br><br><br><br>
		<img src="image/1.jpeg" >
		<img src="image/2.jpg" >
		<img src="image/3.jpg" >
		<img src="image/4.jpg" ><br>
		<img src="image/5.jpg" >
		<img src="image/6.jpg" >
		<img src="image/7.jpg" >
		<img src="image/11.jpg" >
	</body>
</html>
