<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>jquery操作样式</title>
		<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.js"></script><!--jquery的操作js引入-->
		<style type="text/css">
			#showdiv{
				border: 1px solid orange;
				width: 200px;
				height: 200px;
			}
		</style>
		<script type="text/javascript">
			
			function testCss(){
				var showdiv=$("#showdiv");
				showdiv.css({"background-color":"red","border-radius":"100%"});//多样式进行修改
			}
			
		</script>
		
		
	</head>
	<body>
		
		<h3>jquery多元素操作样式</h3>
		<hr >
		<input type="button" name="" id="" value="测试修改样式" onclick="testCss()" />
		
		<div id="showdiv">
			
		</div>
		
		
		
	</body>
</html>
